<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Thymeleaf tutorial: exercise 11</title>
        <link rel="stylesheet" href="../../../css/main-static.css" th:href="@{/css/main.css}" />
        <meta charset="utf-8" />
    </head>
<body>
 <h1>Thymeleaf tutorial - Solution for exercise 14: same-template fragments</h1>
        <div th:fragment="banner" id="bannerElement">
            <div class="banner">
                <img src="./images/logo.png" th:src="@{./images/logo.png}" alt="Thymeleaf logo" />
                <span>The Thymeleaf tutorial</span>
            </div>
        </div>
 <h2>Customer edition</h2>
        <form action="result" th:action="@{/result}" method="post">
            
            
            <label for="firstName">First name:</label>
            <input type="text" name = "firstName" value="John" />
            
            <label for="lastName">Last name:</label>
            <input type="text" name = "lastName" value="Wayne" />
            
                   <ul>
            <li><a href="#" th:href="@{/exercise11/product.html(action='view')}">View product</a></li>
            <li><a href="#" th:href="@{/exercise11/product.html(action='edit')}">Edit product</a></li>
        </ul>
            <input type="submit" />
        </form>

</body>
</html>
